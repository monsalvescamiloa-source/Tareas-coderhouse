

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Estilos.css">
</head>
<body>
    
<header>
    <h1>Elevate: Consultoria en Marketing para emprendedores</h1>
    <nav>
            <ul>
                <li><a href="../Index.html">Inicio</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

</header>

<main>

  <section>
    <h2>Completa tus datos para ser contactado por uno de nuestros asesores</h2>

    <form>

        <fieldset>
            <legend>Datos basicos</legend>
                <label for="name">Nombre: </label>
                <input type="text" id="name" required>

                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" required>

                <label for="dni">Numero de DNI </label>
                <input type="text" id="dni" required>

                <label for="tel">Número de Teléfono </label>
                <input type="text" id="tel" required>

                <label for="email">Correo Electrónico </label>
                <input type="email" id="email" required>
        </fieldset>

        <fieldset>
            <legend>Servicios</legend>
            
            <input type="checkbox" id="mark_est">
            <label for="mark_est">Marketing Estratégico</label>

            <input type="checkbox" id="ventas">
            <label for="ventas">Ventas</label>

            <input type="checkbox" id="publicidad">
            <label for="publicidad">Publicidad</label>

        </fieldset>

        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="comentarios"></textarea>


        <input type="submit">

    </form>

  </section>

</main>

    <footer>

        <div>
            <h4>Redes Sociales</h4>
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>Tiktok</li>
            </ul>
        </div>

    </footer>


</body>
</html>
